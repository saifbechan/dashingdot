name: CI/CD [pull_request]

env:
  CI: true
on:
  pull_request:
    branches: [main]

jobs:
  commit-check:
    runs-on: ubuntu-latest
    name: Commit Lint & Unit Tests ðŸ›¡ï¸
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check commit message
        uses: wagoid/commitlint-github-action@v6
      - name: Run unit tests
        run: npm run test:ci

  e2e-tests:
    needs: commit-check
    runs-on: ubuntu-latest
    name: Vercel Preview & E2E ðŸ§ª
    steps:
      - uses: actions/checkout@v4
      - name: WaitFor Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: waitForVercel
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package-lock.json').packages['node_modules/@playwright/test'].version")" >> $GITHUB_OUTPUT
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ steps.waitForVercel.outputs.url }}
          # PREPUSH is false here, so config uses BASE_URL and skips local webServer

  lighthouse-audit:
    needs: commit-check
    runs-on: ubuntu-latest
    name: Lighthouse Report ðŸš¦
    steps:
      - uses: actions/checkout@v4
      - name: WaitFor Vercel Preview
        if: github.actor != 'dependabot[bot]'
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: waitForVercel
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
      
      - name: Lighthouse Check (Mobile)
        if: github.actor != 'dependabot[bot]'
        uses: foo-software/lighthouse-check-action@master
        with:
          urls: ${{ steps.waitForVercel.outputs.url }}
          gitHubAccessToken: ${{ secrets.GITHUB_TOKEN }}
          prCommentEnabled: true
          device: 'mobile'

      - name: Lighthouse Check (Desktop)
        if: github.actor != 'dependabot[bot]'
        uses: foo-software/lighthouse-check-action@master
        with:
          urls: ${{ steps.waitForVercel.outputs.url }}
          gitHubAccessToken: ${{ secrets.GITHUB_TOKEN }}
          prCommentEnabled: true
          device: 'desktop'
